<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <input type="text" placeholder="Emter the name" name="uname" id="uname">
    <input type="password" placeholder="Emter the pass" name="pass" id="pass">
     <button id="sub">Submit</button>
   
   <script>
    document.getElementById('sub').addEventListener('click',async()=>{
        let obj={uname:document.getElementById('uname').value.trim(),pass:document.getElementById('pass').value.trim()}
      let result=await fetch(`http://localhost:4040/getdata`,{
      method:'POST',
      headers:{'Content-Type':'text/plain'},
      body:JSON.stringify(obj),
      })
    let final=await result.json();
    console.log(final);
    })
   </script>
</body>
</html>
