<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .demo {
        position: relative;
        text-align: center;
        align-items: center;
        padding-top: 100px;
        margin-top: 100px;
        margin-left: 100px;
        border: 2px solid black;
        height: 500px;
        width: 500px;
    }
</style>
<body>
    <div class="demo">
        check: <input type="text" name="check" id="checkInput" placeholder="enter a name"><br/><br/>
        <button id="check">check</button><br/>
        <label for="text">Note:</label><input type="text" id="text" placeholder="enter a note"><br/><br/>
        <button id="button">submit</button><br/><br/>
        <ul id="ul"></ul>
    </div>

    <script>
        let array = [];
        
        document.querySelector('#button').addEventListener('click', comeOne);

        function comeOne() {
            let var1 = document.getElementById('text').value;
            array.push(var1);

            let li = document.createElement('li');
            li.innerHTML = var1;
            document.getElementById('ul').appendChild(li);
        }

        document.querySelector('#check').addEventListener('click', checkList);

        function checkList() {
            let var2 = document.querySelector('#checkInput').value;
            let indicator = 0;

            array.forEach((ele, index) => {
                if (ele === var2) {
                    indicator++;
                    let liArray = document.querySelectorAll('li');
                    liArray.forEach((li) => {
                        if (li.innerHTML === var2) {
                            li.remove();
                        }
                    });
                }
            });

            if (indicator === 0) {
                let li = document.createElement('li');
                li.innerHTML = var2;
                document.getElementById('ul').appendChild(li);
            }
        }
    </script>
</body>
</html>
