
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            justify-content: center;
            text-align: center;
            background-color:chartreuse;
            width: 200px;
            height: 200px;
            padding-top: 50px;
            border: 1px chartreuse ;
            border-radius: 7px;
            margin: auto;
        }  
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcome to the login page</h1>
    <div class="login">
        <h2>Login In</h2>
        <input type="text" id="uname" name="uname" placeholder="Username"><br><br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>
        <input type="button" name="submit" id="submit" value="Login">
        <a href="sign.html">Sign</a>
       <a href="Forget.html">Forget</a>
 
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            let user = document.getElementById('uname').value.trim();
            let pass = document.getElementById('password').value.trim();
            let result = await fetch(`http://localhost:1010/xyz?uname=${user}&password=${pass}`);
            let jsonData = await result.json();
            console.log(jsonData.massege)
        });
    </script>
</body>
</html>
