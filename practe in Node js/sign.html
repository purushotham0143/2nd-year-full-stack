<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{
            justify-content: center;
            text-align: center;
            background-color:chartreuse;
            width: 200px;
            height: 200px;
           padding-top: 50px;
           border: 1px chartreuse ;
           border-radius: 7px;
           margin: auto;
        }  
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Welcom to the signup page</h1>
    <div class="login">
        <h2>Sign UP</h2>
<input type="text" id="uname" name="uname" placeholder="Name"><br><br>
<input type="password" name="password" id="password" placeholder="Set password"><br><br>
<input type="button" name="submit" id="submit" value="Sign up">
<a href="login.html">login</a>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click',async()=>{
            let value1=document.getElementById('uname').value.trim();
            let value2=document.getElementById('password').value.trim();
            let result =await fetch(`http://localhost:1010/getData?uname=${value1}&password=${value2}`);
           let data=await result.text();
           console.log(data);
        })
    </script>
</body>
</html>
